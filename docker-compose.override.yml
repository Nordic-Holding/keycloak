# Local development overrides
# This file is automatically merged with docker-compose.yml when running locally
# It is NOT needed for Coolify deployment (Coolify accesses containers via Docker networks)

services:
  keycloak:
    ports:
      - "8080:8080"  # Publish Keycloak HTTP port for local browser access
    volumes:
      - ./themes-custom:/opt/keycloak/themes:ro  # Mount custom themes for easy development (read-only)
